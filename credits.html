<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits - My Webtoon Hub</title>
    <style>
        /* Basic styles copied from index.html for consistency */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e; /* Darker blue/purple */
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #0f0f1c; /* Even darker for header */
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            color: #ffc107; /* Gold accent */
            font-size: 2.2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            background-color: #2a2a4a; /* Slightly lighter body */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 2rem; /* Add some space from header */
        }
        h2 {
            color: #ffc107;
            border-bottom: 2px solid #444;
            padding-bottom: 0.7rem;
            margin-top: 0;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.4);
            text-align: center;
            margin-bottom: 2rem;
        }
        .credit-section {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .credit-section h3 {
            color: #e0e0e0;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .credit-section p {
            font-size: 1.1rem;
            color: #bbb;
            margin: 0.3rem 0;
        }
        .back-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 9999px; /* Make the back button pill-shaped */
            text-decoration: none;
            margin-top: 2rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
        }
        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }
        .nav-link { /* Style for links in header */
            color: #e0e0e0;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            border-radius: 9999px; /* Make header nav links pill-shaped */
            transition: background-color 0.3s ease;
            margin-left: 10px;
            font-size: 1rem;
            background-color: #4a4a6a; /* A subtle background for nav links */
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .nav-link:hover {
            background-color: #6a6a8a;
        }
        .header-links {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Webtoon Hub</h1>
        <div class="header-links">
            <a href="index.html" class="nav-link">Home</a>
            <!-- Sign-in/Sign-out buttons would typically be handled by JavaScript on the main page -->
        </div>
    </header>

    <main>
        <h2>Credits</h2>

        <div class="credit-section">
            <h3>Website Creator</h3>
            <p>Anirudh</p>
        </div>

        <div class="credit-section">
            <h3>Webtoon Creators</h3>
            <p>Shahid</p>
            <p>Rudra</p>
        </div>

        <div style="text-align: center; margin-top: 3rem;">
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </main>
</body>
</html>
