<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Webtoon Series</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #121212;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      margin: 0;
    }
    button {
      background-color: #ff4757;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #e84118;
    }
    main {
      padding: 2rem;
    }
    input {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
    }
    #adminPanel {
      margin-top: 2rem;
      border-top: 1px solid #444;
      padding-top: 1rem;
    }
    #webtoonViewer img {
      max-width: 100%;
      height: auto;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <header>
    <h1>My Webtoon Series</h1>
    <button id="signInBtn">Sign In with Google</button>
    <button id="signOutBtn" style="display: none;">Sign Out</button>
  </header>

  <main>
    <section id="webtoonViewer">
      <h2 id="webtoonTitle">Loading...</h2>
      <img id="webtoonImage" src="" alt="Webtoon Image" />
    </section>

    <section id="adminPanel" style="display: none;">
      <h2>Admin Panel</h2>
      <input type="text" id="webtoonTitleInput" placeholder="Webtoon Title">
      <input type="url" id="webtoonImageUrl" placeholder="Image URL">
      <button onclick="updateWebtoon()">Update Webtoon</button>
      <h3>Manage Admins</h3>
      <input type="email" id="adminEmail" placeholder="Admin Email">
      <button onclick="addAdmin()">Add Admin</button>
      <button onclick="removeAdmin()">Remove Admin</button>
    </section>
  </main>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAUwehoDw59OEiTJCpdRzSHN3QLpf23iis",
      authDomain: "web-toon-project.firebaseapp.com",
      projectId: "web-toon-project",
      storageBucket: "web-toon-project.firebasestorage.app",
      messagingSenderId: "66534088549",
      appId: "1:66534088549:web:285c42cb8861c06f6a0b8c",
      measurementId: "G-F8TC1GJ6ZX"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const signInBtn = document.getElementById("signInBtn");
    const signOutBtn = document.getElementById("signOutBtn");
    const adminPanel = document.getElementById("adminPanel");
    const webtoonTitle = document.getElementById("webtoonTitle");
    const webtoonImage = document.getElementById("webtoonImage");

    signInBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    };

    signOutBtn.onclick = () => {
      auth.signOut();
    };

    auth.onAuthStateChanged(async user => {
      if (user) {
        signInBtn.style.display = "none";
        signOutBtn.style.display = "inline-block";
        const doc = await db.collection("admins").doc(user.email).get();
        if (doc.exists || user.email === "anirudhrajesh04@gmail.com") {
          adminPanel.style.display = "block";
        }
      } else {
        signInBtn.style.display = "inline-block";
        signOutBtn.style.display = "none";
        adminPanel.style.display = "none";
      }
    });

    async function updateWebtoon() {
      const title = document.getElementById("webtoonTitleInput").value;
      const image = document.getElementById("webtoonImageUrl").value;
      await db.collection("webtoon").doc("main").set({ title, image });
    }

    async function loadWebtoon() {
      const doc = await db.collection("webtoon").doc("main").get();
      if (doc.exists) {
        const data = doc.data();
        webtoonTitle.innerText = data.title;
        webtoonImage.src = data.image;
      }
    }

    async function addAdmin() {
      const email = document.getElementById("adminEmail").value;
      if (email) {
        await db.collection("admins").doc(email).set({ added: true });
      }
    }

    async function removeAdmin() {
      const email = document.getElementById("adminEmail").value;
      if (email) {
        await db.collection("admins").doc(email).delete();
      }
    }

    loadWebtoon();
  </script>
</body>
</html>
